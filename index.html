<!DOCTYPE html>

<head>

    <title>Holiday Image Generator</title>
    <script>
    function submitToBing() {
        // Get the selected values from both dropdowns
        var firstValue = document.getElementById('options1').value;
        var secondValue = document.getElementById('options2').value;
        var Value3 = document.getElementById('options3').value;
        var Value4 = document.getElementById('options4').value;
        var Value5 = document.getElementById('options5').value;
        var Value6 = document.getElementById('options6').value;
        var Value7 = document.getElementById('options7').value;
        var Value8 = document.getElementById('options8').value;

        // Concatenate the values
        var query = 'Create a holiday celebration image using the following instructions. \r\nTone:' + firstValue + '\r\nHoliday:' + secondValue + '\r\nContext:' + Value3 + '\r\nColor Scheme:' + Value4 + '\r\nArtistic Style:' + Value5 + '\r\nTexture and Pattern:' + Value6 + '\r\nLighting and Shadows:' + Value7 + '\r\nPerspective: ' + Value8;

        // Redirect to Bing with the concatenated query
        window.open('https://www.bing.com/search?q=' + encodeURIComponent(query));
    }
    </script>
