        // Get the selected values from both dropdowns

        var Value9 = document.getElementById('options9').value;
        var Value10 = document.getElementById('options10').value;
        var Value11 = document.getElementById('options11').value;

        // Concatenate the values
        var query = 'Create an image using the following instructions:' + firstValue + secondValue + Value2a + Value3 + Value4 + Value5 + Value6 + Value7 + Value8 + Value9 + Value10 + Value11;

        window.open('https://www.bing.com/search?q=' + encodeURIComponent(query));
